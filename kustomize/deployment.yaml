apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    id: app
  name: app
spec:
  replicas: 3
  selector:
    matchLabels:
      id: app
  template:
    metadata:
      labels:
        id: app
    spec:
      containers:
      - image: verces/k8s-hpa:lastest
        name: app
        imagePullPolicy: Always
